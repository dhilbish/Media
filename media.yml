 calibre-web:
    image: linuxserver/calibre-web
    container_name: Calibre-web
    restart: always
    hostname: calibre-web
    environment:
      - PGID=1000
      - PUID=1000
      - TZ=America/Chicago
    volumes:
      - $DOCKER/Calibre-web/config:/config
      - $BOOKS:/books
      - $DOCKER/Calibre/config/library:/db
    ports:
