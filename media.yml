 NGINX:
    image: linuxserver/letsencrypt
    container_name: NGINX
    restart: always
    cap_add:
      - NET_ADMIN
    hostname: nginx
    environment:
      - PGID=1000
      - PUID=1000
      - TZ=America/Chicago
      - EMAIL=dhilbish@gmail.com
      - URL=proxy.presumenothing.net
      - EXTRA_DOMAINS=owncloud.presumenothing.net,synology.presumenothing.net,flight.presumenothing.net,camera.presumenothing.net,resilio.presumenothing.net,request.presumenothing.net
      - VALIDATION=http
      - ONLY_SUBDOMAINS=false
    volumes:
      - $DOCKER/NGINX/config:/config
    ports:
      - "32775:80"
      - "32776:443"
#
#	Docker Management
#
 Portainer:
    image: portainer/portainer
    container_name: Portainer
    command: -H unix:///var/run/docker.sock
    restart: always
    hostname: portainer 
    ports:
      - 9000:9000 
      - 9001:9001
    environment: 
      - CAP_HOST_MANAGEMENT=1
      - AGENT_PORT:9001
      - TZ=America/Chicago
      - AGENT_SECRET=mysecrettoken
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - $DOCKER/Portainer/data:/data
 Watchtower:
    container_name: Watchtower
    restart: always
    image: v2tec/watchtower
    environment:
      - TZ=America/Chicago
      - WATCHTOWER_NOTIFICATIONS=slack
      - WATCHTOWER_NOTIFICATION_SLACK_HOOK_URL=https://hooks.slack.com/services/XXX
      - WATCHTOWER_NOTIFICATION_SLACK_ICON_URL=https://drive.google.com/file/d/1V_CHzg2Kr6YYhDuIMY7UUnllxQkTKWqq/view?usp=sharing
      - WATCHTOWER_NOTIFICATION_SLACK_IDENTIFIER=Server
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --schedule "0 0 4 * * *" --cleanup
 Netdata:
    image: netdata/netdata
    container_name: Netdata
    restart: always
    hostname: presumenothing.net # set to fqdn of host
    environment:
      - PGID=1000
      - PUID=1000
      - TZ=America/Chicago
    ports:
      - 19999:19999
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
