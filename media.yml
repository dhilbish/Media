version: '3'
services:
 Nzbhydra:
    image: linuxserver/hydra2
    container_name: Nzbhydra
    restart: always
    hostname: hydra2
    environment:
      - PGID=1001
      - PUID=1001
      - TZ=America/Chicago
    volumes:
      - ~/Docker/NZBHydra/config:/config
      - ~/Docker/NZBHydra/downloads:/downloads
    ports:
      - "5076:5076"
 Jackett:
    image: linuxserver/jackett
    container_name: Jackett
    restart: always
    hostname: jackett
    environment:
      - PGID=1000
      - PUID=1000
      - TZ=America/Chicago
    volumes:
      - ~/Docker/Jackett/config:/config
      - ~/Docker/Jackett/config:/downloads
    ports:
      - "9117:9117"
#
#	Downloaders
#
 Nzbget:
    image: linuxserver/nzbget
    container_name: NZBget
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - $DOCKER/NZBGet/config:/config
      - $DOWNLOADS:/downloads
    ports:
      - 16789:6789
 Transmission:
    container_name: Transmission 
    image: haugene/transmission-openvpn
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    restart: always
    ports:
      - "9091:9091"
      - "18888:8888"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    volumes:
      - /Volumes/Media-1/Downloads/torrent:/data/
      - /Volumes/Media-1/Downloads/torrent/completed:/data/completed 
      - $DOCKER/Transmission/config:/config
    environment:
      - OPENVPN_PROVIDER=NEWSHOSTING
      - OPENVPN_USERNAME=olwqrmueyw@newshosting
      - OPENVPN_PASSWORD=PbHb;GGY5r3t0F
      - OPENVPN_OPTS=--inactive 3600 --ping 10 --ping-exit 60
      - LOCAL_NETWORK=192.168.0.0/24
      - TRANSMISSION_RPC_USERNAME=trans
      - TRANSMISSION_RPC_PASSWORD=trans
 proxy:
    image: haugene/transmission-openvpn-proxy
    restart: always
    links:
      - Transmission
    ports:
      - 8080:8080

 rss:
    image: haugene/transmission-rss
    restart: always
    links:
      - Transmission
    environment:
      - RSS_URL=http://.../xxxxx.rss
#
#	TV / Movies
#
 sonarr:
    image: linuxserver/sonarr
    container_name: Sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
#      - UMASK_SET=022 #optional
    volumes:
      - $DOCKER/Sonarr/config:/config
      - $TV1:/tv1
      - $TV2:/tv2
      - $TV3:/tv3
      - $TV4:/tv4
      - $DOWNLOADS/complete/tv:/downloads
    ports:
      - 18989:8989
    restart: unless-stopped
#
#	Books
